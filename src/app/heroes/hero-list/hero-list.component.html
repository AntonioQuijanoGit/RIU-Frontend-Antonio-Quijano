<div class="hero-list-container">
  <h2>Superhéroes</h2>

  <div class="actions-container">
    <mat-form-field appearance="outline">
      <mat-label>Buscar superhéroe</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Nombre del superhéroe"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addHero()">
      <mat-icon>add</mat-icon>
      Añadir Superhéroe
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="displayedHeroes">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
      </ng-container>

      <!-- Alter Ego Column -->
      <ng-container matColumnDef="alterEgo">
        <th mat-header-cell *matHeaderCellDef>Alter Ego</th>
        <td mat-cell *matCellDef="let hero">{{ hero.alterEgo }}</td>
      </ng-container>

      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Editorial</th>
        <td mat-cell *matCellDef="let hero">{{ hero.publisher }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let hero">
          <button mat-icon-button color="primary" (click)="editHero(hero)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteHero(hero)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="filteredHeroes.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
